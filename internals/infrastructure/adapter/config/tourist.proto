syntax = "proto3";

package config;

option go_package ="./config";

message RegisterTouristReq{
  string firstName = 1;
  string SecondName = 2;
  string email = 3;
  string password = 4;
  string username = 5;
  string profilePic = 6;
}

message RequestTouristRes{
  string id = 1;
  string email = 2;
  string message = 3;
}

service TouristService{
 rpc RegisterTourist(RegisterTouristReq) returns (RequestTouristRes);
    }